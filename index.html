  <!-- Google AdSense script -->

<body>
  <header>
    <h1>DailyDealDash</h1>
    <p>Your curated deals, updated daily.</p>
  </header>

  <div id="search-container">
    <input
      type="search"
      id="search-input"
      placeholder="Search deals by product name..."
      aria-label="Search deals"
    />
    <select id="sort-select" aria-label="Sort deals">
      <option value="default">Sort by</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
      <option value="product-asc">Name: A to Z</option>
      <option value="product-desc">Name: Z to A</option>
    </select>
  </div>

  <!-- Google AdSense Ad Container -->
  <div id="adsense-container" style="width: 100%; max-width: 1100px; margin-bottom: 20px; display: flex; justify-content: center;">
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-6347576921739272"
      data-ad-slot="9772263790"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
  </div>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>

  <main id="deals-container" class="deals-grid" aria-live="polite" aria-label="Deals listing">
<div id="deals-container"></div>
  </main>

  <footer>
    <p class="affiliate-disclaimer">
      Some links on this site are affiliate links. We may earn a commission if you purchase through these links.
    </p>
  </footer>

  <script>
    const sheetId = "1x5i0cg5iP9RgcaNswLtUrnXKa4p1evZTgTFtqZltIIc"; // <-- Replace this with your actual Google Sheet ID
    const sheetName = "deals";
    const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

    const container = document.getElementById("deals-container");
    const searchInput = document.getElementById("search-input");
    const sortSelect = document.getElementById("sort-select");

    let dealsData = [];
    let displayedDeals = [];
    const dealsPerPage = 20;
    let currentIndex = 0;

    // Load More button
    const loadMoreBtn = document.createElement("button");
    loadMoreBtn.textContent = "Load More Deals";
    loadMoreBtn.style.cssText = `
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
    `;
    loadMoreBtn.addEventListener("mouseover", () => loadMoreBtn.style.background = "#e04e4e");
    loadMoreBtn.addEventListener("mouseout", () => loadMoreBtn.style.background = "#ff6b6b");
    loadMoreBtn.addEventListener("click", () => {
      currentIndex += dealsPerPage;
      renderDeals(displayedDeals.slice(0, currentIndex));
    });

    function createDealCard(deal) {
      const card = document.createElement("div");
      card.className = "deal-card";
      if (deal.trending === "TRUE" || deal.trending === true) {
        card.setAttribute("data-trending", "true");
      }

      const productName = document.createElement("h2");
      productName.className = "deal-product";
      productName.textContent = deal.product;

      const price = document.createElement("div");
      price.className = "deal-price";
      price.textContent = `â‚¹${deal.price}`;

      const link = document.createElement("a");
      link.className = "deal-link";
      link.href = deal.link;
      link.target = "_blank";
      link.rel = "noopener noreferrer";
      link.textContent = "Buy Now";

      card.appendChild(productName);
      card.appendChild(price);
      card.appendChild(link);

      return card;
    }

    function renderDeals(deals) {
      container.innerHTML = "";

      if (deals.length === 0) {
        const noDeals = document.createElement("p");
        noDeals.className = "no-deals";
        noDeals.textContent = "No deals found.";
        container.appendChild(noDeals);
        loadMoreBtn.style.display = "none";
        return;
      }

      deals.forEach(deal => {
        container.appendChild(createDealCard(deal));
      });

      if (deals.length < displayedDeals.length) {
        container.appendChild(loadMoreBtn);
        loadMoreBtn.style.display = "block";
      } else {
        loadMoreBtn.style.display = "none";
      }
    }

    function filterAndSortDeals() {
      const searchTerm = searchInput.value.toLowerCase();

      displayedDeals = dealsData.filter(deal =>
        deal.product.toLowerCase().includes(searchTerm)
      );

      const sortBy = sortSelect.value;

      switch (sortBy) {
        case "price-asc":
          displayedDeals.sort((a, b) => Number(a.price) - Number(b.price));
          break;
        case "price-desc":
          displayedDeals.sort((a, b) => Number(b.price) - Number(a.price));
          break;
        case "product-asc":
          displayedDeals.sort((a, b) => a.product.localeCompare(b.product));
          break;
        case "product-desc":
          displayedDeals.sort((a, b) => b.product.localeCompare(a.product));
          break;
        default:
          // no sorting
          break;
      }

      currentIndex = dealsPerPage;
      renderDeals(displayedDeals.slice(0, currentIndex));
    }

    async function fetchDeals() {
      container.innerHTML = `<p class="loading">Loading deals...</p>`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error: ${response.status}`);
        }
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `<p class="no-deals">No deals available right now.</p>`;
          return;
        }

        dealsData = data;
        filterAndSortDeals();
      } catch (error) {
        container.innerHTML = `<p class="error">Failed to load deals: ${error.message}</p>`;
      }
    }

    searchInput.addEventListener("input", filterAndSortDeals);
    sortSelect.addEventListener("change", filterAndSortDeals);

    fetchDeals();
  </script>
</body>
